<header class="header">
  <div class="container header__container">
    <!-- Logo -->
    <a href="./index.html" class="logo">
      <svg width="83" height="28">
        <use href="./images/icons.svg#logo-light"></use>
      </svg>
    </a>
    <!-- Navigation -->
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a
            class="navigation__link navigation__link--active"
            href="./index.html"
          >
            <span>Home</span>
          </a>
        </li>
        <li class="navigation__item">
          <a
            class="navigation__link navigation__link--active navigation__link--with-icon"
            href="#"
          >
            <span>Shopping list</span>
            <svg class="mobile-menu-btn__icon" width="20" height="20">
              <use href="./images/icons.svg#cart"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Color scheme toggle -->
    <fieldset class="switcher">
      <legend class="switcher__legend visually-hidden">Схема</legend>
      <input
        class="switcher__radio switcher__radio--light"
        type="radio"
        name="color-scheme"
        value="light"
        aria-label="Light color scheme"
        checked
      />
      <input
        class="switcher__radio switcher__radio--dark"
        type="radio"
        name="color-scheme"
        value="dark"
        aria-label="Dark color scheme"
      />
      <div class="switcher__bg"></div>
      <div class="switcher__status"></div>
    </fieldset>
    <!-- Sign up btn -->
    <button class="sign-up-btn" type="button">
      <span class="sign-up-btn__text">Sign up</span>
      <svg class="sign-up-btn__icon" width="20" height="20">
        <use href="./images/icons.svg#golder-arrow-right"></use>
      </svg>
    </button>
    <!--!User bar (remove style="display: none" to see this block) -->
    <div class="user-bar" style="display: none">
      <!-- User-bar-btn -->
      <button class="user-bar-btn" type="button">
        <svg class="user-bar-btn__avatar-icon" width="37" height="37">
          <use href="./images/icons.svg#user-ico"></use>
        </svg>
        <span class="user-bar-btn__text">Stephen</span>
        <svg class="user-bar-btn__arrow-icon" width="23" height="26">
          <use href="./images/icons.svg#user-caret-down"></use>
        </svg>
      </button>
      <!-- Log-out-btn -->
      <button class="log-out-btn" type="button">
        <span class="log-out-btn__text">Log out</span>
        <svg class="log-out-btn__icon" width="20" height="20">
          <use href="./images/icons.svg#golder-arrow-right"></use>
        </svg>
      </button>
    </div>
    <!-- Burger menu btn -->
    <button class="mobile-menu-btn" type="button">
      <svg class="mobile-menu-btn__icon" width="28" height="28">
        <use href="./images/icons.svg#burger"></use>
      </svg>
    </button>
  </div>
</header>
