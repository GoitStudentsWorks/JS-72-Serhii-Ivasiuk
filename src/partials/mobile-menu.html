<div class="header"></div>
<div class="mobile__menu container">
  <button class="sign-up-btn" type="button">
    <span class="sign-up-btn__text">Sign up</span>
    <svg class="sign-up-btn__icon" width="20" height="20">
      <use href="./images/icons.svg#golder-arrow-right"></use>
    </svg>
  </button>
  <div class="user__container">
    <svg class="user__icon" width="37" height="37">
      <use href="./images/icons.svg#user-ico"></use>
    </svg>
    <p class="user__name">Stephen</p>
  </div>
  <nav class="mobile__thumb">
    <ul>
      <li class="mobile__home-item">
        <a class="mobile__home is-active" href="#">Home</a>
      </li>
      <li class="mobile__home-item">
        <a class="mobile__shoplist" href="#"
          >Shopping list
          <svg class="shoplist__icon" width="20" height="20">
            <use href="./images/icons.svg#cart"></use>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
  <div class="mobile__overlay"></div>

  <button class="mobile__logout" type="submit">
    Log out
    <svg class="logout__icon" width="20" height="20">
      <use href="./images/icons.svg#golder-arrow-right"></use>
    </svg>
  </button>
</div>
